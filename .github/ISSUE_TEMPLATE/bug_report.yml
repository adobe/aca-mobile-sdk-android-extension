name: üêõ Bug Report
description: Create a report to help us improve
title: "[Bug] "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Tell us what you see!
    validations:
      required: true
      
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Add dependency '...'
        2. Call method '...'
        3. See error
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
    validations:
      required: true
      
  - type: input
    id: version
    attributes:
      label: Extension Version
      description: Which version of ContentAnalytics are you using?
      placeholder: e.g., 1.0.0
    validations:
      required: true
      
  - type: input
    id: android-version
    attributes:
      label: Android Version
      placeholder: e.g., Android 13 (API 33)
    validations:
      required: true
      
  - type: input
    id: device
    attributes:
      label: Device
      placeholder: e.g., Pixel 7, Samsung Galaxy S23
      
  - type: input
    id: gradle-version
    attributes:
      label: Gradle Version
      placeholder: e.g., 8.2.0
      
  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output (set log level to VERBOSE)
      render: shell
      
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here

